class Rotation
{
	type = "rotation";
	memory = 1;
	minValue = 0;
	maxValue = 1;
	angle0 = 0;
	angle1 = 1;
};
class CfgModels
{
	class Default
	{
		sectionsInherit = "";
		sections[] = {};
		skeletonName = "";
	};
	class m41_laag: Default
	{
		skeletonName = "m41_laag_anim";
		sectionsInherit = "";
		sections[]=
		{
			"zasleh",
			"OtocVez",
			"OsaVeze",
			"Osa Hlavne",
			"mainturret",
			"maingun",
			"bar_ROT",
			"OtocHlavne",
			"axis_otocHlavne",
			"OtocHlaven"
		};
		class Animations
		{
			class MainTurret 
			{
				type="rotationY";
				source="mainturret";
				selection="OtocVez";
				axis="OsaVeze";
				animPeriod=0;
				minValue="rad -360";
				maxValue="rad +360";
				angle0="rad -360";
				angle1="rad +360";
				memory = 1;
			};	
			class MainGun: MainTurret 
			{
				type="rotationX";
				source="mainGun";
				selection="OtocHlaven";
				axis="Osa Hlavne";
			};	
			class MachineGun: Rotation
			{
				selection="otocHlavne";
				axis="axis_otocHlavne";
				angle1 = "rad 2000*43";
				source="Gatling";
			};			
			class muzzleFlashROT
			{
				type="rotationZ";
				source="ammoRandom";            //use ammo count as phase for animation
				sourceAddress="loop";     //loop when phase out of bounds
				selection="zasleh";       //selection we want to rotate
				axis="";                  //no own axis - center of rotation is computed from selection
				centerFirstVertex=true;   //use first vertex of selection as center of rotation
				minValue=0;
				maxValue=4;               //rotation angle will be 360/4 = 90 degrees
				angle0="rad 0";
				angle1="rad 360";
			};
		};
	};
};